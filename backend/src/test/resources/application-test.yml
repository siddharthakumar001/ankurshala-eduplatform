spring:
  application:
    name: ankurshala-backend-test
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
  data:
    redis:
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  kafka:
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

server:
  port: 0  # Random port for tests

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.ankurshala.backend: DEBUG
    org.springframework.security: DEBUG
    org.springframework.kafka: INFO
    org.testcontainers: INFO

app:
  jwt:
    secret: test-jwt-secret-key-for-testing-purposes-only-must-be-at-least-64-characters-long
    access-token-expiration: 900  # 15 minutes
    refresh-token-expiration: 604800  # 7 days
  encryption:
    bank-key: test-bank-encryption-key-32-chars
