# ----- HTTP listener (80): redirect to HTTPS but keep ACME + health -----
server {
  listen 80;
  listen [::]:80;
  server_name ankurshala.com www.ankurshala.com;

  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log;

  # ACME challenge must remain on HTTP
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    default_type "text/plain";
    try_files $uri =404;
  }

  location = /health { return 200 "ok\n"; add_header Content-Type text/plain; }

  # Everything else → HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

# ----- HTTPS listener (443) -----
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name ankurshala.com www.ankurshala.com;

  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log;

  ssl_certificate     /etc/letsencrypt/live/ankurshala.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ankurshala.com/privkey.pem;
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  # Add HSTS after you confirm HTTPS is working everywhere (then uncomment):
  # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  # Health on HTTPS too
  location = /health { return 200 "ok\n"; add_header Content-Type text/plain; }

  # ---- API → backend (Spring) ----
  location /api/ {
    # Handle preflight requests first
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' 'https://ankurshala.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # CORS headers for actual requests
    add_header 'Access-Control-Allow-Origin' 'https://ankurshala.com' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Vary' 'Origin' always;

    # Forward requests to backend
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass http://backend:8080;
  }

  # ---- Frontend (Next.js) at / ----
  # Force fresh HTML; let assets long-cache
  location / {
    # ensure we don't send both upstream and our own cache-control
    proxy_hide_header Cache-Control;
    add_header Cache-Control "no-store" always;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass http://frontend:3000;
  }

  # Long-cache versioned Next.js assets
  location ^~ /_next/static/ {
    proxy_hide_header Cache-Control;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass http://frontend:3000;
  }



}
